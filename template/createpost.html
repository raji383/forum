<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .div-title,
        .div-description {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        .topic-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .topic-options label {
            background: #eee;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .topic-options input {
            display: none;
        }

        .topic-options label:hover,
        .topic-options input:checked+label {
            background: #007bff;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <header>


        <div id="mySidenav" class="sidenav">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">
                <span>Home</span>
            </a>
            <a href="/filter?category=Music">
                <span>Music</span>
            </a>
            <a href="/filter?category=Sport">
                <span>Sport</span>
            </a>
            <a href="/filter?category=Gaming">
                <span>Gaming</span>
            </a>
            <a href="/filter?category=Health">
                <span>Health</span>
            </a>
            <a href="/filter?category=General">
                <span>General</span>
            </a>
            <a href="/likes">
                <span>Likes</span>
            </a>

        </div>
        <span style="font-size:20px;cursor:pointer" onclick="openNav()">&#9776; open</span>

        <a href="/">
            <h1>Forum</h1>
        </a>
        <div class="links">
            {{range $index, $e := .}}
            {{if eq $index 0}}
            {{if $e.User.IsLoggedIn}}
            <span>Welcome, {{$e.User.Username}}</span>
            <a href="/logout">Logout</a>
            {{else}}
            <a href="/login-page">Log in</a>
            {{end}}
            {{end}}
            {{end}}
        </div>



    </header>

    <section>
        <form action="/posts" method="get">
            <div class="container">
                <h3>Create Post</h3>
                <div class="div-title">
                    <label for="title">Title :</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="div-description">
                    <label for="description">description :</label>
                    <textarea name="description" id="description" rows="4" required></textarea>
                </div>
                <div class="topic-options">
                    <label><input type="checkbox" id="music" name="topic" value="Music"> Music</label>
                    <label><input type="checkbox" id="sport" name="topic" value="Sport"> Sport</label>
                    <label><input type="checkbox" id="gaming" name="topic" value="Gaming"> Gaming</label>
                    <label><input type="checkbox" id="health" name="topic" value="Health"> Health</label>
                    <label><input type="checkbox" id="general" name="topic" value="General"> General</label>
                </div>
                <button type="submit">Post</button>
            </div>
        </form>
    </section>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>


</body>

</html>
